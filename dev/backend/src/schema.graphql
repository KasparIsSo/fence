type Mutation {
  createInfluencer(
    firstName: String!
    lastName: String
    description: String
    phone: String
    thumbnail: String
    image: String
    activeCampaigns: [String]
    pastCampaigns: [String]
  ): Influencer!
  updateInfluencer(
    id: ID!
    firstName: String!
    lastName: String
    description: String
    phone: String
    thumbnail: String
    image: String
    activeCampaigns: [String]
    pastCampaigns: [String]
  ): Influencer!
  createAddress(
    unit: String
    streetNumber: String
    street: String
    city: String
    country: String
    postalCode: String
    influencerId: String!
  ): Address!
  createSocial(
    twitter: String
    instagram: String
    facebook: String
    website: String
    influencerId: String!
  ): Social!
  createSize(
    shirt: clothingSize
    pant: Int
    shoe: Int
    influencerId: String!
  ): Size!
}

type Query {
  items: [Item]!
  influencers: [Influencer]!
  influencer(where: InfluencerWhereUniqueInput!): Influencer
  addresses(where: AddressWhereInput): [Address]!
  socials(where: SocialWhereInput): [Social]!
  sizes(where: SizeWhereInput): [Size]!
}
